<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="/fonts/material-icon/css/material-design-iconic-font.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Main css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="main">

    <div class="container">
        <div class="signup-content">

            <form method="POST" id="signup-form" class="signup-form" action="/register/cadastrar">
                <h2 style="font-size: 33px">Cadastro do jogador UOL</h2>

                <div class="form-group">
                    <input type="text" class="form-input" name="nome" id="name" placeholder="Nome" required/>
                </div>

                <div class="form-group">
                    <input type="email" class="form-input" name="email" id="email" placeholder="E-mail" required/>
                </div>

                <div class="form-group">
                    <input type="tel" class="form-input" name="telefone" data-mask="(00) 0000-0000"
                           data-mask-selectonfocus="true" id="telefone" placeholder="Telefone"/>
                </div>

                <div class="form-group">
                    <h3>Quero ser do grupo:</h3>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="grupo" id="flexRadioDefault1"
                               value="liga_da_justica" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                            Liga da Justi√ßa
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="grupo" id="flexRadioDefault2"
                               value="vingadores">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Os Vingadores
                        </label>
                    </div>

                    <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${success}">
                        <strong th:text="${success}"></strong>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <img src="https://cdn1.iconfinder.com/data/icons/web-interface-part-2/32/circle-checkmark-512.png" style="height: 70px; vertical-align: middle;; margin-top:1em"/>
                    </div>

                    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error}">

                        <strong th:text="${error}"></strong>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>

                    </div>

                </div>

                <div class="col-12 mt-1">
                    <button type="submit" class="form-submit submit">
                        Cadastrar
                    </button>
                    <a href="/list/players" class="submit-link submit" style="width: 170px">Listar jogadores</a>
                </div>

            </form>
        </div>
    </div>

</div>


<!-- JS -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>

<script> $('.telefone').mask('(00) 0000-0000')</script>
</body>
</html>
